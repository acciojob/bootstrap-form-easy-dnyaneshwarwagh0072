<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	    <form action="#">
        <div class="form-container">
            <h1>Internship form</h1>
            <div class="name-mail">
                <div class="mb-3">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input">
                </div>
                <div class="mb-3">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input">
                </div>
                <div class="mb-3">
                    <label for="email-input">Email address</label>
                    <input type="email" class="form-control" id="email-input">
                </div>
            </div>

            <div class="clg-yr-roll">
                <div class="mb-3 clg">
                    <label for="college-input"">College</label>
                    <input type="text" class="form-control" id="college-input">
                </div>
                <div class="mb-3 ab">
                    <label class="grad-year mb-3" for="graduation-year">Graduation Year</label>
                    <select name="year" id="graduation-year">
                        <option class="abs" value="select">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <div class="mb-3 ab">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="number" class="form-control" id="roll-no-input">
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="conditions-checkbox">
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

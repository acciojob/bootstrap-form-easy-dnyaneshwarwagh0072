<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="title">
        <h1>InternShip Form</h1>
    </div>
    <div class="main-container">
        <form action="" class="form-container">
            <div class="first-row">
                <div class="col-4" id="first-name-input">
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="col-4" id="last-name-input">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="col-4" id="email-input">
                    <label for="">Email Address</label>
                    <input type="email" placeholder="@gmail.com" required>
                </div>
            </div>
            <div class="second-row">
                <div class="col-6" id="college-input">
                    <label for="">College</label>
                    <input type="text" placeholder="College Name" required>
                </div>
                <div class="col-3">
                    <label for="">Graduation Year</label>
                    <select class="col-3 choose" name="graduation-year" id="graduation-year">
                        <option class="col-3" value="choose">Choose...</option>
                        <option class="col-3" value="2020">2020</option>
                        <option class="col-3" value="2021">2021</option>
                        <option class="col-3" value="2022">2022</option>
                        <option class="col-3" value="2023">2023</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="roll-no-input">Roll No</label>
                    <input type="number" name="" id="roll-no-input" required>
                </div>
            </div>
            <div class="checkbox-container" id="conditions-checkbox">
                <input type="checkbox" name="" id="" required>
                <label for="">Agree to terms and conditions</label>
            </div>
            <button type="button" class="btn btn-primary">Submit form</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
